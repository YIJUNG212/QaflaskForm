<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    {% block head %} {% endblock %}
    <title> {% block title %} {% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="d-flex">
            <span class="navbar-brand">互動平台</span>
            <a class="navbar-brand" href="{{url_for('qa.index')}}">首頁</a>
            <a class="navbar-brand" href="{{url_for('qa.public_question')}}">發布問答</a>
            <form class="form-inline" method="GET" action="{{url_for('qa.search')}}">
                <input class="form-control mr-sm-2" type="search" placeholder="關鍵字" name="q" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
        {% if user %}
        <div class="d-flex">
            <span class="navbar-brand" href="#">{{ user.username }}</span>
           
            <a class="navbar-brand ml-auto" href="{{url_for('auth.logout')}}">退出登錄</a>
        </div>
        {% else %}
        <div class="d-flex">
            <a class="navbar-brand" href="{{ url_for('auth.login')}}">登錄</a>
           
            <a class="navbar-brand ml-auto" href="{{ url_for('auth.register')}}">註冊</a>
        </div>
        {% endif %}
    </nav>
    {% block body %} {% endblock%}
 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
