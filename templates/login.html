{% extends "base.html" %}
{% block head %}

{% endblock %}
{% block title %} 登錄頁面 {% endblock %}

{% block body %}
<div class="container ">
    <div class="rom mt-4">
        <div class="col">  </div>
        <div class="col ml-auto">
            <form method="POST" id="userForm" action="">
                <div class="form-group">
                    <label for="email">電子信箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="請輸入email">
                </div>
            
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼">
                </div>
              
                <button type="commit" class="btn btn-primary" id="loginbutton" >立即登錄</button>
            </form>
        </div>
    </div>
   
   
</div>

<script src="{{ url_for('static',filename='js/login.js')}}"></script>
   
{% endblock%}
